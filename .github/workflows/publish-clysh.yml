name: Upload dotnet package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
          source-url: https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGETKEY}}
      - run: dotnet build ./Clysh --configuration Release
      - name: Create the package
        run: dotnet pack ./Clysh --configuration Release --no-restore
      - name: Publish the package to GPR
        run: dotnet nuget push Clysh/bin/Release/*.nupkg --api-key $NUGET_AUTH_TOKEN