Title: MyCalc CLI
Version: 1.0
Commands:
  - Id: calc
    Description: My calculator using CLI
    RequireSubcommand: true
    Root: true
    SubCommands:
      - add
      - sub
  - Id: add
    Description: Add values "a" and "b"
    Options:
      - Id: values
        Description: Values to some
        Parameters:
          - Id: a
            Required: true
            MinLength: 1
            MaxLength: 15
            Order: 0
          - Id: b
            Required: true
            MinLength: 1
            MaxLength: 15
            Order: 1
  - Id: sub
    Description: Subtract values "a" and "b"
    Options:
      - Id: values
        Description: Values to subtract
        Parameters:
          - Id: a
            Required: true
            MinLength: 1
            MaxLength: 15
            Order: 0
          - Id: b
            Required: true
            MinLength: 1
            MaxLength: 15
            Order: 1